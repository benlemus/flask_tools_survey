{% extends 'base.html' %} {% block content %}
<form action="/answer" method="POST">
  <p>{{question}}</p>
  {% for choice in choices %}
  <input type="radio" name="choice" id="choice" value="{{choice}}" />
  <label for="choice">{{choice}}</label>
  {% endfor %}
  <button>submit</button>
</form>
{% endblock %}
